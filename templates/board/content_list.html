{% extends 'board/board_base.html' %}

{% block board_content %}
<table class="table table-hover table-sm">
    <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
            <th scope="col">조회수</th>
        </tr>
    </thead>
    <tbody>
    {% if content_list %}
    {% for content in content_list %}
        <tr>
            <th scope="row">{{ content['board_id'] }}</th>
            <td><a href="{{ url_for('{}.content'.format(category), board_name=board_name, board_id=content['board_id']) }}">{{ content['title'] }}</a></td>
            <td>{{ content['user_id'] }}</td>
            <td>{{ content['created'] }}</td>
            <td>{{ content['views'] }}</td>
        </tr>
    {% endfor %}
    {% endif %}
  </tbody>
</table>

{% endblock %}

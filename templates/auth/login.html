{% extends 'auth/auth_base.html' %}

{% block header %}
	<h1>{% block title %}{% block modal_title %}로그인{% endblock %}{% endblock%}</h1>
{% endblock %}

{% block auth_content %}
    <form method="post">
        <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="user_id">아이디</label>
            <input class="form-control col-sm-7"name="user_id" id="user_id" required autofocus>
        </div>
        <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="password">비밀번호</label>
            <input class="form-control col-sm-7"type="password" name="password" id="password" required>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <a href="{{ url_for('auth.find_id_pwd') }}" class="btn btn-light btn-sm">아이디 / 비밀번호 찾기</a>
            </div>
            <div class="col-sm-6 d-flex justify-content-end">
                <input class="btn btn-primary btn-sm" type="submit" value="로그인">
            </div>
        </div>
    </form>
{% endblock %}

{% extends 'auth/auth_base.html' %}

{% block header %}
	<h1>{% block title %}{% block modal_title %}아이디 / 비밀번호 찾기{% endblock %}{% endblock%}</h1>
{% endblock %}

{% block auth_content %}
    <p><b>아이디 찾기</b></p>
    <form method="post">
        <input type="hidden" name="type" value="id">
        <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="email">이메일</label>
            <input class="form-control col-sm-7" type="email" name="email" id="email" required>
        </div>
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-end">
                <input class="btn btn-dark btn-sm" type="submit" value="아이디 찾기">
            </div>
        </div>
    </form>
    <hr>
    <p><b>비밀번호 찾기</b></p>
    <form method="post">
        <input type="hidden" name="type" value="pwd">
        <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="user_id">아이디</label>
            <input class="form-control col-sm-7" name="user_id" id="user_id" required>
        </div>
        <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="email">이메일</label>
            <input class="form-control col-sm-7" type="email" name="email" id="email" required>
        </div>
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-end">
                <input class="btn btn-dark btn-sm" type="submit" value="임시비밀번호 발급">
            </div>
        </div>
    </form>
{% endblock %}

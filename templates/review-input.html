<form method="post">
    <div class="form-group">
        {% if biz and not review%}
        <label>평점:</label>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rate" id="rate1" value="1" {% if not g.user %}disabled{% endif %}>
                <label class="form-check-label" for="rate1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rate" id="rate2" value="2" {% if not g.user %}disabled{% endif %}>
                <label class="form-check-label" for="rate2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rate" id="rate3" value="3" {% if not g.user %}disabled{% endif %}>
                <label class="form-check-label" for="rate3">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rate" id="rate4" value="4" {% if not g.user %}disabled{% endif %}>
                <label class="form-check-label" for="rate4">4</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rate" id="rate5" value="5" {% if not g.user %}disabled{% endif %}>
                <label class="form-check-label" for="rate5">5</label>
            </div>
        </div>
        {% endif %}
        <label for="comment">댓글:</label>
        <div class="form-group row">
            <div class="col-md-11">
                <textarea class="form-control" id="comment" name="comment" rows=3 {% if not g.user %}disabled{% endif %}>{% if not g.user %}로그인이 필요합니다.{% endif %}</textarea>
            </div>
            <div class="col-md-1 align-self-center">
                <button type="submit" class="btn btn-primary btn-sm">등록</button>
            </div>
        </div>
    </div>
    <input type='hidden' name="sort" value="{% if review %}{{ review['sort'] }}{% else %}0{% endif %}">
    <input type='hidden' name="depth" value="{% if review %}{{ review['depth'] }}{% else %}0{% endif %}">
</form>

{% extends 'admin/admin_base.html' %}
{% block admin_content %}
<h5>에이젼트 {% if create %}추가{% elif modify %}수정{% endif %}</h5>
<form method="post">
    <div class="form-group row">
        <label for="" class="col-sm-2">분야</label>
        <div class="col-sm-10">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="div" id="inlineRadio1" value="realtor" {% if agent and div == 'realtor' %}checked{% endif %} required>
                <label class="form-check-label" for="inlineRadio1">부동산</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="div" id="inlineRadio2" value="dealer" {% if agent and div == 'dealer' %}checked{% endif %}>
                <label class="form-check-label" for="inlineRadio2">자동차딜러</label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">이름</label>
        <div class="col-sm-2">
            <input type="text" name="name" id="name" class="form-control" {% if agent %}value="{{ agent['name'] }}"{% endif %} required>
        </div>
    </div>
    <div class="form-group row">
        <label for="company" class="col-sm-2 col-form-label">회사</label>
        <div class="col-sm-2">
            <input type="text" name="company" id="company" class="form-control" {% if agent %}value="{{ agent['company'] }}"{% endif %} required>
        </div>
    </div>
    <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">전화번호</label>
        <div class="col-sm-2">
            <input type="text" name="phone" id="phone" class="form-control" {% if agent %}value="{{ agent['phone'] }}"{% endif %} required>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">이메일</label>
        <div class="col-sm-4">
            <input type="email" name="email" id="name" class="form-control" {% if agent %}value="{{ agent['email'] }}"{% endif %} required>
        </div>
    </div>
    <div class="row justify-content-center">
        <button type="submit" class="btn btn-success col-auto">
            {% if create %}
            등록
            {% else %}
            수정
            {% endif %}
        </button>
    </div>
</form>
{% endblock %}
